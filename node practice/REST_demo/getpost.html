<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taco Order</title>
</head>

<body>
    <h1>Tacos?</h1>
    <h2>GET</h2>
    <form action="http://localhost:3000/tacos">
        <input type="text" name="meat" placeholder="meat">
        <input type="number" name="qty" placeholder="number of tacos">
        <button>Submit</button>
    </form>
    <h2>POST</h2>
    <form action="http://localhost:3000/tacos" method="POST">
        <input type="text" name="meat" placeholder="meat">
        <input type="number" name="qty" placeholder="number of tacos">
        <button>Submit</button>
    </form>

</body>


</html>
