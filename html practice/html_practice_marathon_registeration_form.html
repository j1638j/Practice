<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration Form</title>
</head>

<body>

    <h1>Race Registration!</h1>

    <form action="/marathon">

        <p>
            <label for="first name">First Name </label>
            <input type="text" id="first name" required name="first name">

            <label for="last name">Last Name </label>
            <input type="text" id="last name" required name="last name">

        </p>

        <p>
            Select a Race: <br>
            <input type="radio" name="race" id="fivek" value="5k" required>
            <label for="fivek">Fun Run 5k</label> <br>

            <input type="radio" name="race" id="half" value="half" required>
            <label for="half">Half Marathon</label> <br>

            <input type="radio" name="race" id="full" value="full" required>
            <label for="full">Full Marathon</label> <br>
        </p>

        <p>
            <label for="email">Email </label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password </label>
            <input type="password" id="password" name="password" required>

        </p>

        <p>
            <label for="age">Select Age Group </label>
            <select name="age" id="age" required>
                <option value="minor">Under 18</option>
                <option value="young adult">18-30</option>
                <option value="adult">31-50</option>
                <option value="senior">51+</option>
            </select>
        </p>

        <button>Register</button>
    </form>

</body>

</html>
